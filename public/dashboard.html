<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>My Books</h1><button id="logout">Logout</button>
    </header>
    <section id="bookLists">
        <h2>Want to Read</h2>
        <ul id="want"></ul>
        <h2>Reading</h2>
        <ul id="reading"></ul>
        <h2>Finished</h2>
        <ul id="finished"></ul>
    </section>

    <dialog id="addDialog">
         <form id="addForm">
             <!-- Search bar -->
             <input id="searchBook" type="search" placeholder="Search title, author, or ISBN" autocomplete="off" />
            
             <!-- live results will appear here -->
             <ul id="searchResults"></ul>
            
             <!-- hidden fields populated when user picks a book -->
             <input type="hidden" name="google_id" />
             <input type="hidden" name="title" />
             <input type="hidden" name="author" />
             <input type="hidden" name="cover_url" />
             <input type="hidden" name="description" />
            
             <button id="addBtn" type="submit" disabled>Add book</button>+    </form>
    </dialog>

    <button id="fabAdd">ï¼‹</button>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
