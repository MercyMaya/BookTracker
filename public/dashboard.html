<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BookTracker â€“ Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- â”€â”€â”€ NAVBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <nav class="navbar">
        <div class="navbar__brand">ðŸ“š BookTracker</div>
        <div class="navbar__actions">
            <button id="logout" class="btn-ghost">Logout</button>
            <button class="btn-icon" title="My Account">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- â”€â”€â”€ OPTIONAL FILTER BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="book-controls">
        <input id="bookFilter" type="search" placeholder="Filter my booksâ€¦">
    </div>

    <!-- â”€â”€â”€ STACKED SECTIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section id="bookLists">

        <div class="column">
            <h2>
                <button class="toggle" data-target="want">â–¾</button>
                Want to Read
            </h2>
            <ul id="want"></ul>
        </div>

        <div class="column">
            <h2>
                <button class="toggle" data-target="reading">â–¾</button>
                Reading
            </h2>
            <ul id="reading"></ul>
        </div>

        <div class="column">
            <h2>
                <button class="toggle" data-target="finished">â–¾</button>
                Finished
            </h2>
            <ul id="finished"></ul>
        </div>

    </section>

    <!-- â”€â”€â”€ ADD BOOK MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <dialog id="addDialog">
        <form id="addForm">
            <input id="searchBook" type="search" placeholder="Search title, author, or ISBN" autocomplete="off">
            <ul id="searchResults"></ul>

            <!-- hidden payload fields -->
            <input type="hidden" name="google_id">
            <input type="hidden" name="title">
            <input type="hidden" name="author">
            <input type="hidden" name="cover_url">
            <input type="hidden" name="description">

            <button id="addBtn" type="submit" disabled>Add Book</button>
        </form>
    </dialog>

    <!-- â”€â”€â”€ FLOATING ADD-BOOK BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <button id="fabAdd" class="fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round" />
        </svg>
        <span>Add Book</span>
    </button>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
